<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pusle-Dashboard</title>
<!--        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>-->
     <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>-->
<!--        <script src="htps://cloud.tinymce.com/stable/tinymce.min.js?apiKey=qagffr3pkuv17a8on1afax661irst1hbr4e6tbv888sz91jc"></script>-->
        <script src="../script/ceomessage.js"></script>
    </head>
    <body>
        <div class="template-container ceo-message" layout:fragment="content">
            <div class="content-row bg-gray pl-0 pr-0">
                <div class="template-title">
                    <h2>Create Post</h2>
                </div>
                <hr class="mb-15">
                <form method="post">
                    <textarea id="textarea" class="mceEditor"></textarea>
                </form>
                <div class="button-row">
                    <button class="btn-1" id="message-submit">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
