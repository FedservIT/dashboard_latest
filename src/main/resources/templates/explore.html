<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusle-Explore</title>
    <style>
        .modal-widgrt{
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }
        .modal-widgrt.show-c{
            visibility: visible;
            opacity: 1;
            pointer-events: visible;
        }
    </style>
</head>
<body>
<div class="template-container" layout:fragment="content">
    <div class="content-row">
        <div class="template-head">
            <a class="breadcrumbs-list" href="/getDashboard">
                Dashboard
            </a>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <span class="breadcrumbs-list active">
                        Explore
                    </span>
        </div>
        <div class="template-title">
            <h2>Explore</h2>
            <div class="title-ctrl">
                <a href="/addExplore" class="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                    Add New
                </a>
            </div>
        </div>
        <hr>
        <div class="explore-card-row" id="explore-card-row">
            <!--added dynamically-->

        </div>
    </div>
    <div class="modal-widgrt" id="modal-widgrt">
        <div class="modal-row">
            <h2>Deleting</h2>
            <p>Do you want to delete Document?</p>
            <div class="button-row">
                <button class="btn-1 active" id="closeButton">Close</button>
                <button class="btn-2 active" id="deleteButton">Delete</button>
            </div>
        </div>
    </div>
    <script src="../script/explore.js" type="text/javascript" ></script>
</div>
</body>
</html>
