<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pusle-Layout</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap");:root{--primary-color:#004e96;--primary-dark-color:#082461;--secondary-color:#f7a600;--secondary-dark-color:#c88500;--white: #fafafa;--sidebar: #f6f8fc;--card-bg: var(--sidebar);--text-color: #2d2d2d;--text-light:#a0a0a0;--border-color: #dddd;--text-2: #74788d;--text-1: #495057;--input-border: var(--border-color)}*{margin:0;padding:0;box-sizing:border-box;font-family:'Ubuntu', sans-serif;font-weight:400}html,body{width:100%;height:100%}body{background-color:var(--white)}a{text-decoration:none}ul{margin:0;padding:0}ul li{list-style-type:none}h2{font-size:24px;font-weight:600;padding:0;margin:0;color:var(--primary-dark-color)}h3{font-size:20px;font-weight:500;padding:0;margin:0;color:var(--primary-dark-color)}.template-body{width:100%;min-height:100%;display:flex;position:relative}.template-body .template-logo{width:100%;display:block;background-color:#fff;padding:10px;display:inline-flex;align-items:center;cursor:pointer}.template-body .template-logo .icon{height:36px}.template-body .template-logo .icon img{height:100%}.template-body .template-logo .icon-text{padding-left:6px;display:flex;flex-direction:column}.template-body .template-logo .icon-text strong{font-size:16px;font-weight:600;color:var(--primary-color)}.template-body .template-logo .icon-text p{font-size:12px;color:var(--text-light)}.template-body .template-logo svg{font-size:19px;position:absolute;right:20px}.template-body .template-logo svg path{stroke:var(--text-color)}.template-body .template-sidebar{position:fixed;width:300px;height:100%;background-color:#fafafa;z-index:1}@media (max-width: 1023px){.template-body .template-sidebar{left:-400px}}.template-body .template-sidebar .template-navigation{padding-top:30px;padding-right:10px;padding-left:10px}.template-body .template-sidebar hr{background-color:var(--primary-dark-color);opacity:.1;margin:5px 0}.template-body .template-sidebar ul{margin:0;padding:0}.template-body .template-sidebar li{list-style-type:none;margin-bottom:1px}.template-body .template-sidebar li a{font-size:16px;font-weight:500;padding:15px 20px;display:flex;align-items:center;line-height:1;position:relative;color:var(--text-color);transition:ease-in-out .4s}.template-body .template-sidebar li a svg{margin-right:6px;position:relative;top:-1px;width:19px;height:19px}.template-body .template-sidebar li a svg path{stroke:var(--text-color);transition:ease-in-out .4s}.template-body .template-sidebar li a svg circle{transition:ease-in-out .4s;fill:var(--text-color)}.template-body .template-sidebar li:hover a,.template-body .template-sidebar li.active a{color:var(--white);background-color:var(--primary-color)}.template-body .template-sidebar li:hover a svg path,.template-body .template-sidebar li.active a svg path{stroke:var(--white)}.template-body .template-sidebar li:hover a svg circle,.template-body .template-sidebar li.active a svg circle{fill:var(--white)}.template-body .template-container{width:100%;padding-left:300px;padding-right:15px;position:relative;background-color:#eef1fa}@media (max-width: 1023px){.template-body .template-container{padding-left:0;padding-right:0}}.template-body .template-container .content-row{height:100%;padding:30px 20px 0 40px;position:relative;background-color:#fff;margin-left:20px}@media (max-width: 1023px){.template-body .template-container .content-row{padding:25px 15px 0 20px;margin-left:0px}}.template-body .template-container .content-row .template-title{display:flex}.template-body .template-container .content-row .template-title .title-ctrl{margin-left:auto}.template-body .template-container .content-row .template-title .title-ctrl .add-btn{display:flex;align-items:center;height:40px;padding:0 10px;font-size:14px;font-weight:400;color:var(--white);border-radius:4px;background-color:var(--primary-color);transition:ease-in-out .4s}.template-body .template-container .content-row .template-title .title-ctrl .add-btn ion-icon{font-size:24px;margin-right:6px}.template-body .template-container .content-row .template-title .title-ctrl .add-btn:hover{background-color:var(--primary-dark-color)}.template-head{margin-bottom:25px;display:flex;align-items:center}.template-head .breadcrumbs-list{color:var(--primary-color);font-size:14px;transition:ease-in-out .4s;margin-right:6px}.template-head .breadcrumbs-list:hover,.template-head .breadcrumbs-list.active{color:var(--secondary-color)}.template-head .breadcrumbs-list.active{cursor:default}.template-head ion-icon{margin-right:6px;color:#797979}
    </style>
</head>
<body>
<div class="template-body">
    <div class="template-sidebar">
        <div class="template-logo">
            <span class="icon"><span class="icon"><img src="../assets/logo.png" alt=""></span></span>
            <span class="icon-text">
                    <strong>PULSE</strong>
                    <p>Test</p>
                </span>
            <svg width="22px" height="22px" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 184l144 144 144-144"/></svg>
        </div>
        <div class="template-navigation">
            <ul>
<!--                <li th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">-->
<!--                    <a th:href="@{/}">-->
<!--                        <svg width="19px" height="19px" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M80 212v236a16 16 0 0016 16h96V328a24 24 0 0124-24h80a24 24 0 0124 24v136h96a16 16 0 0016-16V212" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M480 256L266.89 52c-5-5.28-16.69-5.34-21.78 0L32 256M400 179V64h-48v69" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>-->
<!--                        Dashboard-->
<!--                    </a>-->
<!--                </li>-->

                <li th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                    <a th:href="@{/}">
                        <svg width="19px" height="19px" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M440 432H72a40 40 0 01-40-40V120a40 40 0 0140-40h75.89a40 40 0 0122.19 6.72l27.84 18.56a40 40 0 0022.19 6.72H440a40 40 0 0140 40v240a40 40 0 01-40 40zM32 192h448" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                       Dashboard
                    </a>
                </li>
                <li>
                <li th:classappend="${#request.getServletPath() == '/todayforyou' ? 'active' : ''}">
                    <a th:href="@{/todayforyou}">
                        <svg width="19px" height="19px" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><rect fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" x="48" y="80" width="416" height="384" rx="48"/><circle cx="296" cy="232" r="24"/><circle cx="376" cy="232" r="24"/><circle cx="296" cy="312" r="24"/><circle cx="376" cy="312" r="24"/><circle cx="136" cy="312" r="24"/><circle cx="216" cy="312" r="24"/><circle cx="136" cy="392" r="24"/><circle cx="216" cy="392" r="24"/><circle cx="296" cy="392" r="24"/><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" d="M128 48v32M384 48v32"/><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32" d="M464 160H48"/></svg>
                        Today for you
                    </a>
                </li>
                <li th:classappend="${#request.getServletPath() == '/quiz-list' ? 'active' : ''}">
                    <a th:href="@{/quiz-list}">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M23.85 35.7q.8 0 1.35-.55t.55-1.35q0-.8-.55-1.35t-1.35-.55q-.8 0-1.35.55t-.55 1.35q0 .8.55 1.35t1.35.55Zm-1.65-7.4h2.85q0-1.55.5-2.525.5-.975 1.75-2.225 1.65-1.65 2.3-2.925.65-1.275.65-2.675 0-2.65-1.7-4.2-1.7-1.55-4.6-1.55-2.55 0-4.375 1.225Q17.75 14.65 16.9 16.8l2.65 1.1q.7-1.4 1.8-2.125 1.1-.725 2.6-.725 1.6 0 2.525.8.925.8.925 2.2 0 1-.55 1.925T25 22.15q-1.85 1.75-2.325 3-.475 1.25-.475 3.15ZM9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h30q1.2 0 2.1.9.9.9.9 2.1v30q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h30V9H9v30ZM9 9v30V9Z"/></svg>
                        Quiz
                    </a>
                </li>
                <li th:classappend="${#request.getServletPath() == '/bannerImage' ? 'active' : ''}">
                    <a th:href="@{/bannerImage}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        Home Screen Banner
                    </a>
                </li>
                <li th:classappend="${#request.getServletPath() == '/bigcallmangement' ? 'active' : ''}">
                    <a th:href="@{/bigcallmangement}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
                        Big Call Mangement
                    </a>
                </li>
                <li th:classappend="${#request.getServletPath() == '/bigcallmangement' ? 'active' : ''}">
                    <a th:href="@{/bigcallmangement}">
                        <i class="fa fa-heartbeat" aria-hidden="true"></i>
                         Well Being

                    </a>
                </li>

            </ul>
            <hr>
            <ul>
                <li th:classappend="${#request.getServletPath() == '/notification' ? 'active' : ''}">
                    <a th:href="@{/notification}">
                        <svg width="19px" height="19px" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Megaphone</title><path d="M407.94 52.22S321.3 160 240 160H80a16 16 0 00-16 16v96a16 16 0 0016 16h160c81.3 0 167.94 108.23 167.94 108.23 6.06 8 24.06 2.52 24.06-9.83V62c0-12.31-17-18.82-24.06-9.78zM64 256s-16-6-16-32 16-32 16-32M448 246s16-4.33 16-22-16-22-16-22M256 160v128M112 160v128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M144 288v168a8 8 0 008 8h53a16 16 0 0015.29-20.73C211.91 416.39 192 386.08 192 336h16a16 16 0 0016-16v-16a16 16 0 00-16-16h-16" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                        Notifications
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div layout:fragment="content"></div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
